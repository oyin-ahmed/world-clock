<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/Sao_Paulo">Sao Paulo</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="America/Chicago">Chicago</option>
      </select>
      <div id="cities">
        <div class="city" id="amsterdam">
          <div>
            <h2>Amsterdam</h2>
            <div class="date" id="date"></div>
          </div>
          <div class="time" id="time"></div>
        </div>
        <div class="city" id="shanghai">
          <div>
            <h2>Shanghai</h2>
            <div class="date" id="date"></div>
          </div>
          <div class="time" id="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/oyin-ahmed" target="_blank"> Oyin Ahmed</a>
      and is
      <a href="https://github.com/oyin-ahmed/world-clock" target="_blank"
        >open-sourced on Git-hub</a
      >
      and is hosted on
      <a href="https://world-clock-project-oyin.netlify.app/" target="_blank">
        Netlify</a
      >.
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
